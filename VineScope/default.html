<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VineScope</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- VineScope references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="js/Social.js"></script>
    <script src="js/data.js"></script>   
    <script src="pages/searchresults/searchResults.js"></script> 
    <script src="/js/httpRequester.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
        <button data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdFbLogin',label:'Facebook Login',icon:'globe',section:'global',tooltip:'Login with Facebook'}">
        </button>
        <hr data-win-control="WinJS.UI.AppBarCommand" data-win-options="{type:'separator',section:'global'}" />
        <button data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdDownload',label:'Download vine',icon:'download',section:'global',tooltip:'Download video'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdRandom',label:'Get random vine'
            ,icon:'shuffle',section:'global',tooltip:'Shuffle'}">
        </button>
    </div>
</body>
</html>
