<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>homePage</title>

        <!-- WinJS references -->
        <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

        <link href="/css/default.css" rel="stylesheet" />
        <link href="/pages/home/home.css" rel="stylesheet" />
        <script src="homecodebehind.js"></script>
        <script src="../searchresults/searchresults.js"></script>
        <script src="/pages/home/home.js"></script>
    </head>
    <body>
        <!-- The content that will be loaded and displayed. -->
        <div class="fragment homepage">
            <header aria-label="Header content" role="banner" style="margin: 10px -4px 630px 4px; -ms-grid-row-span: 2;">
                <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle" style="position: relative; left: 145px; top: -19.24px;">Welcome to VineScope!</span>
                </h1>
            </header>
            <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                <div style="width: 270px; height: 190px">
                    <img src="#" alt="Vine" data-url="#" data-win-bind="src: posterUrl" 
                         style="width:90%; height: 107.37%; margin: 10px;" />
                </div>
            </div>

            <section aria-label="Main content" role="main" style="height: 640px; width: 1035px; margin-top: 115px; margin-bottom: 13px; -ms-grid-row-span: 2;">
                <div id="problem-reporter">
                </div>
                <div id="featured-videos" 
                     data-win-control="WinJS.UI.ListView"
                     data-win-options="{itemDataSource : ViewModels.vines.dataSource,
                     itemTemplate: select('#mediumListIconTextTemplate'),
                     layout : {type: WinJS.UI.GridLayout},
                     selectionMode: 'none',
                     oniteminvoked: HomeCodeBehind.goToVinePage}" style="height: 636px; left: 142px; top: 16px; width: 1028px;">
                </div>
            </section>
        </div>
    </body>
</html>
