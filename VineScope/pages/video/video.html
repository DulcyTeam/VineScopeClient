<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>video</title>

        <!-- WinJS references -->
        <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

        <link href="video.css" rel="stylesheet" />
        <script src="video.js"></script>
    </head>
    <body>
        <div class="video fragment" style="position: relative; left: 0px; top: 0px; height: 765px; width: 1361px;">
            <header aria-label="Header content" role="banner" style="position: relative; left: 0px; top: -70px;">
                <button class="win-backbutton" aria-label="Back" type="button"></button>
                <h1 class="titlearea win-type-ellipsis": style="margin-bottom:20px; position: relative; left: 1px; top: 20.07px; height: 100px;" >
                    <span 
                        class="pagetitle" id="video-title" 
                        style="position: relative; left: 379.83px; top: 17.76px; width: 504.17px; height: 65px;"
                        data-win-bind="innerText: vine.title"> Some very cool video </span>
                </h1>
            </header>
            <section aria-label="Main content" role="main" style="position: relative; width: 1055px; height: 469.93px; left: 50px; top: 5.14px;">
                <button id="prev" style="position: relative; width: 114.06px; height: 32px; left: 10px; top: 172px;"> Previous Vine</button>
                <video id="vine-player" poster="#" data-win-bind="poster: vine.posterUrl; src: vine.videoUrl" controls="controls" style="position: relative; left: 31.63px; top: 59.93px; height: 365px; width: 640px;">
                </video>
                <button id="next" style="position: relative; width: 90px; height: 32px; left: 187.32px; top: 170px;">Next Vine</button>
                <div id="author" 
                      style="position: relative; 
                      left: 20px; top: 255.07px;" data-win-bind="innerText: vine.author"> Somebody name </div>
                <button id="download-vine-bnt" style="position: relative; width: 125.35px; height: 32px; left: 409.65px; top: 120px;">Download Vine</button>
            </section>
        </div>
    </body>
</html>
