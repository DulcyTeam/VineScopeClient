<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>video</title>

        <!-- WinJS references -->
        <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

        <link href="video.css" rel="stylesheet" />
        <script src="video.js"></script>
    </head>
    <body>
        <div class="video fragment">
            <header aria-label="Header content" role="banner" id="mainHeader">
                <button class="win-backbutton" aria-label="Back" type="button"></button>
                <h1 class="titlearea win-type-ellipsis" style="width: 1210px;" >
                    <span 
                        class="pagetitle" id="video-title" 
                        data-win-bind="innerText: vine.title" style="position: relative; left: 165px; top: 7.31px;"> Some very cool video </span>
                </h1>
            </header>
            <section aria-label="Main content" role="main">
                <button class="nav-btn" id="prev">
                    <img src="../../images/prev-btn.png" style="position: relative;"/>
                </button>
                <video id="vine-player" poster="#" data-win-bind="poster: vine.posterUrl; src: vine.videoUrl" controls="controls">
                </video>
                <button class="nav-btn" id="next"><img src="../../images/next-btn.png" style="position: relative; left: -1.62px; top: -2.5px;"/></button>
                <span id="by" style="position: relative; left: -857.53px; top: 34.27px;"><strong>by</strong></span><span id="author" data-win-bind="innerText: vine.author" style="width: 1085px; height: 803.93px; position: relative; left: -855px; top: 33.77px;"> Somebody name </span>
                <button id="download-vine-bnt" style="position: relative; left: -700px; top: 34.27px;">
                    Download Vine
                </button>
            </section>
        </div>
    </body>
</html>
