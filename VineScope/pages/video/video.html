<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>video</title>

        <!-- WinJS references -->
        <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

        <link href="video.css" rel="stylesheet" />
        <script src="video.js"></script>
    </head>
    <body>
        <div class="video fragment">
            <header aria-label="Header content" role="banner">
                <button class="win-backbutton" aria-label="Back" type="button"></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span 
                        class="pagetitle" id="video-title" 
                        style="position: relative; left: 121.39px; top: -4.97px; width: 504.17px;"
                        data-win-bind="innerText: vine.title"> Some very cool video </span>
                </h1>
            </header>
            <section aria-label="Main content" role="main">
                <button id="prev"> Previous Vine</button>
                <video id="vine-player" poster="#" data-win-bind="poster: vine.posterUrl; src: vine.videoUrl" controls="controls">
                </video>
                <button id="next">Next Vine</button>
                <span id="author" 
                      style="position: relative; 
                      left: 123px; top: 12px;" data-win-bind="innerText: vine.author"> Somebody name </span>
                <button id="download-vine-bnt">Download Vine</button>
            </section>
        </div>
    </body>
</html>
